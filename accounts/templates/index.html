<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Auth system</title>
</head>
<body>
 {%block content%}
  <h3>Welcome to Home</h3>

 {%if user.is_authenticated %}
<a href="{% url 'logout' %}">Logout</a>

{%else %}
<a href="{% url 'login_url' %}">Login</a>
<a href="{%url 'register_url' %}">Register</a>

{%endif%}
{%endblock%}
</body>
</html>
